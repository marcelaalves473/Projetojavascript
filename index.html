<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8">
    <meta name="vieewport" content="width=device-widh,initial-scale-1.0">
    <title>Slider com HTML E CSS</TITLE>
    <style>
       * {
            padding:0 ;
            margin: 0;
     }

     header{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
        background-color: blueviolet;
        color: antiquewhite;
        font-family: Cambria, Arial;
     }

     section {
        display: flex;
        align-items: center;
        height: 80vh;
     }

     form {
        font-family: Arial, ;
     }
    
     form div {
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;

     }

     form input, form textarea {
        outline: unset;
        padding: 20px;
        min-width: 300px;
        border: 1px solid cornflowerblue;
        border-radius: 20px;
     }
     
     form input :focus, textarea :focus {
        background-color: white;


     }

     form input[type-sutmit] {
        background-color: cornflowerblue;
        color: white;
        cursor: pointer;
     }

     form label{
        margin-left: 10px;
     }
     </style>
    

</head>

<div class="container"></div>
<a href="#" class="container"></a>
<img src="sustentabilidade.jpg" alt=" Slider com HTML E CSS">

<body>
        <h1>Bem Vindo! Ao meu Formulário de Contato.</h1>
   
    
        <section>
            <form>
                <div>
                    <label for="name"></label>
                    <input type="text" placeholder="Marcela Alves Martins" name="nome" nome required>
                </div>
                <div>
                    <label>telefone</label>
                    <input type="text" placeholder="34689729" name="telefone">
                </div>
                <div>

                    <label>mensagem</label>
                    <input type="text" placeholder="Estudante de Programação WEB" name="text">
                  </div>
                  
                </div>
                </form>

                <form id="meuFormulario">
                    <label for="rg">RG:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
                  
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                  
                    <button type="submit">Enviar</button>
                  </form>
                  
                  <div id="mensagem"></div>

        </section>
        <script>
            const formulario = document.getElementById('meuFormulario');
            const mensagemDiv = document.getElementById('mensagem');
          
            formulario.addEventListener('submit', function(evento) {
              evento.preventDefault(); // Impede que o formulário seja enviado
          
              const nome = formulario.nome.value;
              const email = formulario.email.value;
          
              const mensagem = `Obrigado, ${nome}! Seu email (${email}) foi recebido com sucesso.`;
              mensagemDiv.textContent = mensagem;
          
              formulario.reset(); // Limpa os campos do formulário
            });
          </script>
</body>
</html>
